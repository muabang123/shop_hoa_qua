<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="./css1/admin.css">
    <link rel="stylesheet" href="./css1/dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <img src="../assets/img/logo.png" alt="Logo" class="sidebar-logo">
        </div>

        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="user-management.html">Quản Lý Người Dùng</a></li>
            <li><a href="product-managerment-p1.html">Quản Lý Sản Phẩm</a></li>
            <li><a href="QuanLyDonHang.html">Quản Lý Đơn Hàng </a></li>
            <li><a href="statistics.html">Thống Kê Kinh Doanh</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <header class="dashboard-header">
            <h1>Thêm Sản Phẩm Mới</h1>
            <div class="profile-info">
                <img src="../assets/img/avaters/avatar4.jpg" alt="Admin Avatar" class="profile-avatar">
                <span class="profile-name">HuynhBinh</span>
                <a href="login.html" class="logout-btn">Đăng Xuất</a>
            </div>
        </header>

        <section class="add-product-form">
            <form action="" method="POST" enctype="multipart/form-data">
                <label for="product-name">Tên Sản Phẩm</label>
                <input type="text" id="product-name" name="product-name" required>

                <div class="form-group">
                    <label for="product-type">Loại:</label>
                        <select id="product-type" name="product-type" required>
                        <option value="nho">Nho</option>
                        <option value="tao">Táo</option>
                        <option value="dau">Dâu</option>
                        </select>
                </div>

                <label for="product-description">Mô Tả</label>
                <textarea id="product-description" name="product-description" rows="5" required></textarea>

                <label for="product-price">Giá ($)</label>
                <input type="number" id="product-price" name="product-price" required>

                <label for="product-image">Hình Ảnh</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>

                <a href="product-managerment-p1.html" class="submit-btn">Thêm Sản Phẩm</a>

            </form>
        </section>
    </div>

</body>

</html>
