<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">
    <title>Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <img src="../assets/img/logo.png" alt="Logo" class="sidebar-logo">
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="user-management.html">Quản Lý Người Dùng</a></li>
            <li><a href="product-managerment-p1.html"class="active">Quản Lý Sản Phẩm</a></li>
            <li><a href="QuanLyDonHang.html" >Quản Lý Đơn Hàng </a></li>
            <li><a href="statistics.html">Thống Kê Kinh Doanh</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <header class="dashboard-header">
            <h1>Sửa Sản Phẩm</h1>
            <div class="profile-info">
                <img src="../assets/img/avaters/avatar4.jpg" alt="Admin Avatar" class="profile-avatar">
                <span class="profile-name">HuynhBinh</span>
                <a href="login.html" class="logout-btn">Đăng Xuất</a>
            </div>
        </header>

        <!-- Form sửa sản phẩm -->
        <section class="form-section">
            <form class="edit-product-form" action="product-managerment-p1.html" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="product-name">Tên sản phẩm:</label>
                    <input type="text" id="product-name" name="product-name" value="Kiwi" required>
                </div>

                <div class="form-group">
                    <label for="product-price">Giá sản phẩm ($):</label>
                    <input type="number" id="product-price" name="product-price" value="50" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Mô tả sản phẩm:</label>
                    <textarea id="product-description" name="product-description" required>Kiwi là một trong những loại trái cây có lợi cho sức khoẻ</textarea>
                </div>

                <!-- Hiển thị hình ảnh hiện tại (nếu có) -->
                <div class="form-group">
                    <label for="product-image">Hình ảnh sản phẩm:</label>
                    <div class="current-image">
                        <img src="../assets/img/products/product-img-4.jpg" alt="Kiwi" class="product-image-preview">
                        <br>
                        <input type="checkbox" id="remove-image" name="remove-image" class="remove-image-checkbox">
                        <span class="remove-image-text">Xóa hình ảnh</span>
                    </div>
                    <input type="file" id="product-image" name="product-image">
                </div>
                

                <!-- Nút lưu thay đổi -->
                <div style="display: flex; gap: 10px;align-self: flex-end;">
                    <button type="button" class="submit-btn" onclick="window.location.href='product-managerment-p1.html'">Hủy</button>
                    <button type="button" class="submit-btn"  onclick="alertAndRedirect()">Lưu</button>
                    <script>
                        function alertAndRedirect() {
                            alert('Bạn đã sửa sản phẩm thành công!');
                            window.location.href = 'product-managerment-p1.html'; // Địa chỉ trang bạn muốn chuyển tới
                        }
                    </script>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
